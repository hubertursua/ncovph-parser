name: "Publish"

on:
  release:
    types: [published]

jobs:
  publish-to-npm:
    name: "Publish to NPM"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "Setup Node.js with NPM Registry"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'

      - name: "Print version"
        run: node -e "console.log(require('./package.json').version)"

      - name: "Install dependencies"
        run: npm install

      - name: "Publish to NPM"
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-to-gpr:
    name: "Publish to GPR"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "Setup Node.js with NPM Registry"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'

      - name: "Print version"
        run: node -e "console.log(require('./package.json').version)"

      - name: "Install dependencies"
        run: npm install

      - name: "Setup Node.js with GPR"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'

      - name: "Publish to GPR"
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
